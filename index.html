<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JS18 - Inspirational Quotes</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" class="logo" src="images\logo.png">
        </a>
      </div>
       <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Link</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

<div class="row form1" id="target">
  <div class="col-md-6">
<form id="QuoteInputForm" class="form1">
  <div class="form-group">
    <label for="AuthorInput">Author</label>
    <input type="text" class="form-control" id="AuthorInput" placeholder="Enter Author">
  </div>
  <div class="form-group">
    <label for="QuoteInput">Quote</label>
    <textarea rows="5" class="form-control" resize="none" id="QuoteInput" placeholder="Enter Quote"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
  <div class="col-md-6"><div class="output">
  </div>
  </div>
</div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="main.js"></script>

  </body>
</html>
